<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="rafaform.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Jogadores</h1>
            <p id="subtitulo">Sua jornada começa aqui</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome do Player</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Nickname</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual será a sua classe?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Lutador" checked>Lutador
                </label>
                <label>
                    <input type="radio" name="devweb" value="Arqueiro">Arqueiro
                </label>
                <label>
                    <input type="radio" name="devweb" value="Mago">Mago
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Sexo</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Prefiro não identificar</option>
                </select>
            </div>

            <div class="campo">
                <!-- Campo de pericias para escolha de 1 ou mais opções para marcar (radio) e css de classe "campo" -->
                <div class="campo"> 
                    <label><strong>Selecione três perícias iniciais:</strong></label>
                    <label><input type="checkbox" name="Perícias" class="limit" value="ACROBACIA">ACROBACIA<br></label>
                    <label><input type="checkbox" name="Perícias" class="limit" value="CURA">CURA<br></label>
                    <label><input type="checkbox" name="Perícias" class="limit" value="FURTIVIDADE">FURTIVIDADE<br></label>
                    <label><input type="checkbox" name="Perícias" class="limit" value="LUTA">LUTA<br></label>
                    <label><input type="checkbox" name="Perícias" class="limit" value="MISTICISMO">MISTICISMO<br></label>
                    <label><input type="checkbox" name="Perícias" class="limit" value="NOBREZA">NOBREZA<br></label>               
                    <label><input type="checkbox" name="Perícias" class="limit" value="PONTARIA">PONTARIA<br></label>
                    
                </div>
                <!-- abaixo seguem as limitaçoes de checkbox para 3 -->
                <script>  
                const checkboxes = document.querySelectorAll('.limit');
                const limit = 3;

                checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                let checkedCount = document.querySelectorAll('.limit:checked').length;
        
                if (checkedCount > limit) {
                this.checked = false;
                     }
                      });
                       });
                </script>
        

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da história do personagem </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
